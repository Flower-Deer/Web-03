<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(function() {
		
		x2 =100
		
		$('#b1').click(function() {
			moneyValue = $('#money').val()
			choiceValue = $('#choice').val()
			//원하는 곳에서 아무때나 페이지를 넘기지 않고, 서버와
			//통신하고자 하는 경우 ajax(비동기통신)
			$.ajax({
				url : 'money.jsp',
				data : {
					money : moneyValue,
					choice : choiceValue
				},
				success : function(x) { //x=jsp파일의 실행결과
					alert('서버와의 통신 성공')
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=blue>결제금액은: ' + x + '</font>')
				}
			})
		})//b1
		
		$('#b2').click(function() {
			idValue = $('#id').val()
			//원하는 곳에서 아무때나 페이지를 넘기지 않고, 서버와
			//통신하고자 하는 경우 ajax(비동기통신)
			$.ajax({
				url : 'idCheck.jsp',
				data : {
					id : idValue
				},
				success : function(x) { //x=jsp파일의 실행결과
					alert('서버와의 통신 성공')
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=red>응답받은 내용: ' + x + '</font>')
				}
			})
		})

		$('#b3').click(function() {
			phoneValue = $('#phone').val()
			//원하는 곳에서 아무때나 페이지를 넘기지 않고, 서버와
			//통신하고자 하는 경우 ajax(비동기통신)
			$.ajax({
				url : 'phone.jsp',
				data : {
					tel : phoneValue
				},
				success : function(x) { //x=jsp파일의 실행결과
					alert('서버와의 통신 성공')
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=red>도착한 인증문자: ' + x + '</font>')
					x2 = x.trim()
				}
			})
		})

		$('#b4').click(function() {
			phoneValue = $('#phone').val()
			me = $('#me').val()
			if(x2 == me) {
				$('div').html('<font color = red> 본인인증 완료 </font>')
			}else {
				$('div').html('<font color = red> 본인인증 실패 </font>')
			}
		})
		
		$('#b5').click(function() {
			oneValue = $('#one').val()
			//원하는 곳에서 아무때나 페이지를 넘기지 않고, 서버와
			//통신하고자 하는 경우 ajax(비동기통신)
			$.ajax({
				url : 'one.jsp',
				data : {
					one : oneValue
				},
				success : function(x) { //x=jsp파일의 실행결과
					alert('서버와의 통신 성공')
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=red>달러로 변환한 값: ' + x + '</font>')
				}
			})
		})
		
		$('#b6').click(function() {
			dolValue = $('#dol').val()
			//원하는 곳에서 아무때나 페이지를 넘기지 않고, 서버와
			//통신하고자 하는 경우 ajax(비동기통신)
			$.ajax({
				url : 'dol.jsp',
				data : {
					dol : dolValue
				},
				success : function(x) { //x=jsp파일의 실행결과
					alert('서버와의 통신 성공')
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=red>원화로 변환한 값: ' + x + '</font>')
				}
			})
		})
		
		
		
	})
</script>

</head>
<body bgcolor="pink">
	<h3>비동기통신으로 서버와 통신하기</h3>
	<!--test에 입력한 id값을 서버에서 받아..id님 환영합니다.!!이라고
     div에 넣어보세요. test.jsp-->
	결제금액 :
	<input type="text" id="money">
	<br> 1)계좌이체, 2)신용카드, 3)휴대폰결제
	<br> 결제수단 :
	<input type="text" id="choice">
	<button style='color: blue; background: green' id='b1'>결제하기</button>
	<hr color="red">
	회원가입할 id입력:
	<input type="text" id='id'>
	<button style='color: blue; background: yellow' id='b2'>회원가입시 id중복 체크</button>
	<hr color="red">
	인증받을 전화번호 입력:
	<input type="text" id='phone'>
	<button style='color: blue; background: fuchsia;' id='b3'>인증번호 받기</button>
	<br>
	<input type="text" id="me">
	<button style="background: green;" id ="b4">인증번호 확인</button>
	<hr color="blue">
	원화 : <input type="text" id="one"> <button id="b5">달러로 변경</button> <br>
	달러 : <input type="text" id="dol"> <button id="b6">원화로 변경</button>
	<hr color="green">
	<div id="result"></div>
	
</body>
</html>
