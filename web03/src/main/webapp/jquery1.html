<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> <!-- jquery라이브러리 -->
<script type="text/javascript">
	// $ = <body> 바로옆에 쓸때는 이름 X
	// $() = body부터 다 읽고와~~!~!~! 읽고와서 RAM에 준비시켜줘~~!~!~!
	$(function() { //=익명함수
		//alert('jQuery 쓸 준비 끝!!!!')
		
		//아이디가 b1인 것을 클릭했을 때, 이렇게 처리해줘!!
		//$('#b1').val() //$('#b1') = body의 id = 'b1'을 찾아라!! = document.getElementById('b1') //val = value의 약자.
		$('#b1').click(function() {
			user = $('#user').val() //id='user'의 값을 가져와라!
			pw = $('#pw').val()
			alert('당신의 아이디는' + user + '패스워드는' + pw)
		})	
	})
</script>
</head>
<body>
	아이디 입력 : <input id='user'> <br>
	패스워드 입력 : <input id='pw'> <br>
	<button id='b1'>로그인 처리</button>
</body>
</html>
